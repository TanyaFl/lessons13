<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <svg width="200" height="200" viewBox="0 0 200 200" fill="yellow">
    <circle cx="100" cy="100" r="50" stroke="green" stroke-width="5px" />
  </svg>

  <svg width="200" height="200">
    <rect x="50" y="50" width="100" height="100" style="fill: chartreuse; stroke:darkseagreen ; stroke-width: 5px; opacity:
      0.7" />
  </svg>

  <svg width="230" height="200" viewBox="0 0 200 200" fill="orange">
    <ellipse cx="100" cy="100" rx="85" ry="50" stroke="red" stroke-width="5px" />
  </svg>

  <svg width="400" height="200">
    <rect x="50" y="50" width="300" height="100" style="fill:blueviolet ; stroke:aqua; stroke-width: 5px; opacity:
      0.7" />
  </svg>

  <svg width="200" height="200">
    <rect class="rect" x="50" y="50" width="100" height="100" stroke-width="5px" opacity="0.7" />
  </svg>

</body>

</html>
